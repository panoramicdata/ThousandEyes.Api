  /agents/{agentId}/cluster/assign:
    post:
      description: "Assigns agents to an Enterprise Agent cluster. If the agent specified\
        \ by `agentId` in the URL path is not already part of a cluster, this operation\
        \ creates a new cluster with that agent as the base member.\n\nThis operation\
        \ requires the `Edit agents in account group` permission.\n\nA JSON request\
        \ body is required for this operation, even when creating a cluster with a\
        \ single agent. To create a cluster from a single standalone agent, pass an\
        \ empty `agents` array in the request body:\n\n```\n{ \"agents\": [] }\n```\n\
        \nIf no body is provided, the server returns a 400 Bad Request error.\n\n\
        The response is a single Enterprise Agent Cluster. The assigned agents become\
        \ cluster members and can be returned using the `?expand=cluster-member` parameter.\n\
        \nUpon successful cluster creation, the response includes:\n\n* Information\
        \ about the new or updated cluster.\n\n* Each cluster member receives a unique\
        \ `memberId` within the cluster.\n\n* The `memberId` is not linked to the\
        \ original `agentId` used in the request URL or POST body.\n\n* The cluster\
        \ name is based on the agent whose `agentId` is specified in the request URL.\n\
        \n**Example: Creating a cluster from a single agent**\n\n```\ncurl -X POST\
        \ https://api.thousandeyes.com/v7/agents/64965/cluster/assign \\\n'{\"agents\"\
        :[]}' \\\n-H \"content-type:application/json\" \\\n-H \"Authorization: Bearer\
        \ $Bearer_token\" \n````\n\n**Example: Adding multiple agents to a cluster**\n\
        \nWhen adding multiple agents, the `{agentId}` specified in the URL path must\
        \ not be included in the `agents` array. Only include additional agent IDs\
        \ in the array.\n\n```\ncurl https://api.thousandeyes.com/v7/agents/64965/cluster/assign\
        \ \\\n'{\"agents\":[\n  \"2277\",\n  \"1234\"\n]}' \\\n-H \"content-type:application/json\"\
        \ \\\n-H \"Authorization: Bearer $Bearer_token\" \n````"
      operationId: assignAgentToCluster
      parameters:
      - description: Unique ID for the Enterprise Agent cluster to add new agents
          to.
        example: "281474976710706"
        explode: false
        in: path
        name: agentId
        required: true
